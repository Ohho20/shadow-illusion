<div class="tsz-login-form row" vertical-center-element=".tsz-view-container">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
        <div class="well well-lg">

          <div class="row hidden-xs">
            <div class="col-xs-6">
              <p class="tsz-login-header">Welcome to Timesheetz</p>
              <hr/>
            </div>
            <div class="col-xs-6">
              <div class="tsz-login-header pull-right">Please Login</div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-warning" ng-show="authReason">
                 <!-- Add the authentication reason here  -->
                {{authReason}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="alert alert-danger" ng-show="authError">
                {{authError}}
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <form novalidate class="form-horizontal" name="loginForm">
                <div class="form-group">     
                  <label class="col-sm-2 control-label" for="login">Username</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="login" type="text" ng-model="user.username" required autofocus>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label" for="pass">Password</label>
                  <div class="col-sm-10">
                    <input class="form-control" name="pass" type="password" ng-model="user.password" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-12 col-sm-3 col-sm-offset-9">
                    <button class="btn btn-primary login btn-block" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
                  </div>
                </div>        
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
