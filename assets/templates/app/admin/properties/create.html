<div class="row mx-admin-properties-create" ng-show="$state.is('admin.properties.create')">
  <div class="col-xs-12">
    <form class="form-horizontal" novalidate name="propertiesCreate">
      
      <div mx-form-section-header header="Vacation Property Details"></div>

      <div class="form-group">
        <div mx-field-wrap input-id="property-name" label="Name">
          <input type="text" class="form-control" 
            name="propert-name" placeholder="Name"
            ng-model="property.name">
        </div>
      </div>
      
      <div class="form-group">
        <div mx-field-wrap input-id="property-address" label="Address">
          <input type="text" class="form-control"
            name="property-address" placeholder="Address"
            ng-model="property.address">
        </div>
      </div>
      
      <div class="form-group">
        <div mx-field-wrap input-id="property-city" label="City">
          <input type="text" class="form-control" 
            name="property-city" placeholder="City"
            ng-model="property.city">
        </div>
      </div>
      
      <div class="form-group">
        <div mx-field-wrap input-id="property-state" label="State">
          <input type="text" class="form-control" 
            name="property-state" placeholder="State"
            ng-model="property.state" 
            ng-minlength="1" ng-maxlength="2">
        </div>
      </div>

      <div class="form-group">
        <div mx-field-wrap input-id="property-zip"  label="Zip">
          <input type="text" class="form-control" 
            name="property-zip" placeholder="Zip"
            ng-model="property.zip">
        </div>
      </div>
  
      <hr/>

      <div class="form-group">
        <div class="col-xs-12">
          <div class="pull-right">
            <button type="button" class="btn btn-default" ng-click="update()" ng-disabled="propertiesCreate.$invalid">Create</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()">Cancel</button>
          </div>
      </div>
    </form>
  </div>
</div>
