<div class="mx-admin-seasons">
  <div ng-show="$state.is('admin.seasons')">
    <div class="row mx-form-row">
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" ng-model="q">
          <div class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="search()">
              <i class="icon-search"></i>
              Search
            </button>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-default btn-block" type="button" ng-click="createNew()">
          <i class="icon-plus"></i>
          Add Season
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="mx-responsive-table-container">
          <table class="table table-bordered table-hover mx-table-row-cursor">
             <thead>
              <tr>
                <th>Name</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>State</th>
              </tr>
            </thead>
            <tr ng-repeat="season in seasons" ng-click="showDetail(season.id)">
              <td>{{season.name}}</td>
              <td>{{season.startDate | userLocalDate}}</td>
              <td>{{season.endDate | userLocalDate}}</td>
              <td>{{season.seasonState.name}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div ui-view></div>
</div>
